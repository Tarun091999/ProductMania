<div [ngClass]="{'centeredContent': prouctTypes.length === 0}">
    <div class="NoProductWrapper" *ngIf="prouctTypes.length==0">
        <h2>No product types are available ! </h2>
        <p><a class="productTypeLink" routerLink="/addProductType"> click here </a> to add the products types for the products.</p>
    </div> 
    <table mat-table [dataSource]="prouctTypes" *ngIf="prouctTypes.length>0" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Sr. Number </th>
            <td mat-cell *matCellDef="let element">{{element.id}} </td>
          </ng-container>
        <ng-container matColumnDef="ProductTypeName">
            <th mat-header-cell *matHeaderCellDef>Product Type  </th>
            <td mat-cell *matCellDef="let element">{{element.name}}  </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let element">{{element.name}}  </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">{{element.name}}  </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
